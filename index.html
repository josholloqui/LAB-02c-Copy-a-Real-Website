<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="logo bold">airbnb</div>
        <div class="book">
            <div class="sub-section1 bold">Add a location</div>
            <div class="sub-section bold"> Add dates</div>
            <div class="sub-section2 bold"> Add guest</div>
            <div class="sub-section bold "> O</div>
        </div>
        <div class="sign-up bar">
            <div class="more bold">@</div>
            <div class="more bold">Help</div>
            <div class="more register bold">Sign up</div>
        </div>
    </header>
    <main>
        <section class="container">
            <div class="open">
                <div class="test">
                    <div class="title font-color">Introducing Online Experiences</div>
                    <div class="statement font-color">Now you can meet people all over the world while trying something new. Join live, interactive video sessions led by expert hosts--all without leaving home.</div>
                    <div class="explore font-color">Explore all</div>
                    <figure class="images1 gray">
                        <img class="round1" src="http://placekitten.com/650/650" alt="Bill Murray"/>
                        <figcaption class="font-color gray round2">Mix secret sangria with Pedro from Lisbon</figcaption>
                    </figure>
                    <figure class="images2">
                        <img class="round1" src="http://placekitten.com/300/300" alt="Bill Murray Again"/>
                        <figcaption class="font-color gray round2">Stretch. Breathe. Relax. Yoga class with friends</figcaption>
                    </figure>
                    <figure class="images3">
                        <img class="round1" src="http://placekitten.com/300/300" alt="Bill Murray Again x2"/>
                        <figcaption class="font-color gray round2">Meditate to music with Janice from Amsterdam</figcaption>
                    </figure>
                    <figure class="images4">
                        <img class="round1" src="http://placekitten.com/635/300" alt="Bill Murray Again"/>
                        <figcaption class="font-color gray round2">Stretch. Breathe. Relax. Yoga class with friends</figcaption>
                    </figure>
                </div>
            </div>
        </section>
    </main>

    <script type="module" src="app.js"></script>
</body> 

</html>
